<!DOCTYPE html>
<html lang="vi" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Rút Gọn Link</title>
    <!-- Use the compiled CSS file for production performance -->
    <link rel="stylesheet" href="/output.css">
    <script src="/script.js" defer></script>
</head>
<body class="h-full flex items-center justify-center p-4 sm:p-0">
    <div class="w-full max-w-md bg-white p-6 sm:p-8 rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Rút Gọn Link</h1>
            <p class="text-gray-500 mt-2 text-sm sm:text-base">Dán URL của bạn để tạo một link rút gọn.</p>
        </div>
        
        <form id="shorten-form" class="mt-8 space-y-4">
            <input 
                type="url" 
                id="originalUrl" 
                placeholder="https://example.com/sieu-lien-ket-dai-cua-ban" 
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-sm sm:text-base"
            >
            
            <div class="flex items-center border border-gray-300 rounded-md focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500 transition">
                <span class="px-2 sm:px-3 text-gray-500 bg-gray-50 rounded-l-md text-sm sm:text-base">custom_link:</span>
                <input 
                    type="text" 
                    id="customCode" 
                    placeholder="ten-tuy-chon"
                    class="flex-1 p-3 border-l-0 border-gray-300 focus:outline-none text-sm sm:text-base"
                >
            </div>

            <button 
                type="submit"
                class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
            >
                Rút Gọn
            </button>
        </form>

        <div id="result" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-md">
            <p class="text-sm font-medium text-green-800">Link đã rút gọn của bạn:</p>
            <div class="mt-2 flex flex-wrap items-center justify-between bg-white p-2 border rounded-md gap-2">
                <a id="shortUrl" href="#" target="_blank" class="text-blue-600 font-mono truncate hover:underline text-sm"></a>
                <button id="copy-btn" class="ml-auto px-3 py-1 bg-gray-200 text-gray-700 text-sm font-medium rounded-md hover:bg-gray-300 flex-shrink-0">Sao chép</button>
            </div>
        </div>
        
        <div id="error" class="hidden mt-6 p-4 bg-red-50 text-red-700 border border-red-200 rounded-md text-sm">
        </div>
    </div>
</body>
</html>
